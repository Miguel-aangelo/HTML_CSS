<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica.</h1>  
  <!--Imagens para Celular, Tablet e Notebook-->
  <p>Tente abrir está imagens em vários despositivos diferentes ou simplesmente aumente e diminua o tamanho
    do seu navegador
  </p>

  <picture>
    <source media="(max-width: 750px )" srcset="imagens/imagens.p.png" type="image/png">
<source media="(max-width: 1050px )" srcset="Imagens/imagns.m.png" type="image/png">
    <img src="Imagens/imagem. g.png" alt="imagem flexisivel">
  </picture>
  <h1>Reproduzindo Áudio.</h1>
  <!--Audio em HTML-->
  <audio preload= "metadata" autoplay controls loop> 
<!-- Voce pode usar "Auto, metadata"...  depois "Autoplay controls", para repetir o audio"LOOP"-->
  <source src="midia/musica.mp3" type ="audio/mpeg">
  <source src="midia/musica.ogg" type="audio/ogg">
  <source src="midia/musica.waV" type="audio/waV">
</audio>
  <p>Infelizemente seu navegador não consegue reproduzir áudio. 
    <a href="index.html">Click Aqui para baixar o arquivo.</a></p>
    


</body>
</html>
