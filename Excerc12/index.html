<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo esta hospetado no meu proprio servidor.</p>.</p>

<video width="560" height="400" src="midia/video.mp4" poster="imagem/imagem.png" controls autoplay loop></video>

    <p>Seu o navegador não tem compatibilidade com a reprodução de vídeos.</p>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=r0j-CRPD-PsRpzNN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
     allowfullscreen></iframe>
